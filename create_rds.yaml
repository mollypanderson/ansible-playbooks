---
- rds_subnet_group: 
    state: present
    name: m5-ig-private-dbgrp
    subnets: 
      - "{{ private_subnet_1.subnet.id }}"
      - "{{ private_subnet_2.subnet.id }}"
  register: rds_subnet
- rds: 
    command: create
      instance_name: m5-image-gallery
      db_engine: postgres
      allocated_storage: 8
      instance_type: db.t2.micro
      username: admin
      password: replaceThisPassword
      tags: 
        Module: 5
      subnet: "{{ rds_subnet }}"
      
